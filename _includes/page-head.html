<head>
	<meta charset="utf-8">

	<!-- fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=IBM+Plex+Sans:ital,wght@0,100..700;1,100..700&display=swap"
		rel="stylesheet">


	<!-- favicon -->
	<link rel="icon" href="{{ '/assets/images/favicon-light.svg' | relative_url }}" media="(prefers-color-scheme: light)">
	<link rel="icon" href="{{ '/assets/images/favicon-dark.svg' | relative_url }}" media="(prefers-color-scheme: dark)">

	<meta http-equiv="Cache-Control" content="max-age=300, must-revalidate">
	<link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}?v={{ site.time | date: '%s' }}">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	{% feed_meta %}
	{% seo %}

	{% assign title = page.title | default: layout.title | default: "Portfolio | JEDN" %}
	<title>{{ title }}</title>
</head>
